    <form id="formProducto">

    <table id="tablaInventario">

                <th class="acc">Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h3 id="totalInventario">Total del Inventario: $0.00</h3>
<h3 id="totalProductos">Cantidad Total de Productos: 0</h3>
